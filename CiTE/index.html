<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–æ–±—ñ, –º–æ—è –∫–æ—Ö–∞–Ω–∞ ‚ù§Ô∏è</title>
    <style>
        :root {
            --bg-color: #fff0f3;
            --main-pink: #ff4d6d;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –ü–ï–†–®–ò–ô –ï–ö–†–ê–ù */
        #welcome-screen {
            text-align: center;
            transition: opacity 0.5s ease;
        }

        h1 { color: var(--dark-pink); margin-bottom: 30px; }

        .btn-group {
            position: relative;
            height: 100px;
            width: 300px;
            margin: 0 auto;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yes-btn {
            background-color: var(--main-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #no-btn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
            left: 170px;
            z-index: 1000;
        }

        /* –î–†–£–ì–ò–ô –ï–ö–†–ê–ù (–°–ï–†–î–ï–ß–ö–ê) */
        #main-content {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 900px;
            animation: fadeIn 1s;
        }

        .hearts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 40px;
            padding: 40px;
            justify-items: center;
        }

        .heart {
            font-size: 70px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            filter: drop-shadow(0 5px 10px rgba(255, 77, 109, 0.2));
        }

        .heart:hover {
            transform: scale(1.3) rotate(10deg);
        }

        /* –í–Ü–ö–ù–û –í–ê–õ–ï–ù–¢–ò–ù–ö–ò */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .valentine-card {
            background: white;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @media (max-width: 650px) {
            .valentine-card { flex-direction: column; }
            .v-left img { width: 100% !important; height: 300px !important; }
        }

        .v-left img {
            width: 350px;
            height: 450px;
            object-fit: cover;
            display: block;
        }

        .v-right {
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fff;
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 35px;
            cursor: pointer;
            color: #333;
            z-index: 10;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popUp { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1>–¢–∏ —Å—Ç–∞–Ω–µ—à –º–æ—î—é –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yes-btn">–¢–ê–ö!</button>
            <button id="no-btn">–ù—ñ</button>
        </div>
    </div>

    <div id="main-content">
        <h1>–ù–∞—Ç–∏—Å–Ω–∏ –Ω–∞ –∫–æ–∂–Ω–µ —Å–µ—Ä–¥–µ—á–∫–æ...</h1>
        <div class="hearts-grid" id="hearts-container"></div>
    </div>

    <div id="modal" class="modal">
        <div class="valentine-card">
            <span class="close-btn">&times;</span>
            <div class="v-left">
                <img id="modal-img" src="" alt="–§–æ—Ç–æ —Å–ø–æ–≥–∞–¥—É">
            </div>
            <div class="v-right">
                <h2 style="color: var(--main-pink); margin-top: 0;">–î–ª—è —Ç–µ–±–µ...</h2>
                <p id="modal-text" style="font-size: 1.1rem; line-height: 1.6; color: #444;"></p>
            </div>
        </div>
    </div>

    <script>
        // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø: –í–°–¢–ê–í –°–í–û–á –î–ê–ù–Ü –¢–£–¢ ---

        // 1. –í—Å—Ç–∞–≤ —Å—é–¥–∏ –ø—Ä—è–º—ñ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Å–≤–æ—ó —Ñ–æ—Ç–æ (–º–∞—é—Ç—å –∑–∞–∫—ñ–Ω—á—É–≤–∞—Ç–∏—Å—è –Ω–∞ .jpg –∞–±–æ .png)
       // 1. –í—Å—Ç–∞–≤ —Å—é–¥–∏ –ø—Ä—è–º—ñ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Å–≤–æ—ó —Ñ–æ—Ç–æ
        const photoLinks = [
            "https://i.ibb.co/v4rN3K24/photo1-jpg.jpg",
            "https://i.ibb.co/Jwfn0jVj/photo2-jpg.jpg",
            "https://i.ibb.co/PZHMVGTr/photo3-jpg.jpg",
            "https://i.ibb.co/kbLZzqr/photo4-jpg.jpg",
            "https://i.ibb.co/j9pJgkR0/photo5-jpg.jpg",
            "https://i.ibb.co/ynDJDDCq/photo6-jpg.jpg"
        ];

        // 2. –í—Å—Ç–∞–≤ —Ç–µ–∫—Å—Ç–∏ –¥–ª—è –∫–æ–∂–Ω–æ—ó —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—ñ—ó
       const texts = [
            "–ö–æ–∂–Ω–∞ —Ö–≤–∏–ª–∏–Ω–∞ –ø–æ—Ä—É—á —ñ–∑ —Ç–æ–±–æ—é ‚Äî —Ü–µ –Ω–∞–π–∫—Ä–∞—â–∏–π –º–æ–º–µ–Ω—Ç –º–æ–≥–æ –¥–Ω—è. –î—è–∫—É—é –∑–∞ —Ç–≤–æ—é –Ω—ñ–∂–Ω—ñ—Å—Ç—å! ‚ù§Ô∏è",
            "–¢–≤–æ—è –ø–æ—Å–º—ñ—à–∫–∞ –∑–¥–∞—Ç–Ω–∞ —Ä–æ–∑—ñ–≥–Ω–∞—Ç–∏ –±—É–¥—å-—è–∫—ñ —Ö–º–∞—Ä–∏. –¢–∏ –º–æ—î —Å–æ–Ω–µ—á–∫–æ, —è–∫–µ —Å–≤—ñ—Ç–∏—Ç—å –Ω–∞–≤—ñ—Ç—å —É–Ω–æ—á—ñ. ‚ú®",
            "–Ø —Ü—ñ–Ω—É—é –≤ —Ç–æ–±—ñ –≤—Å–µ: —Ç–≤–æ—é –¥–æ–±—Ä–æ—Ç—É, —Ç–≤—ñ–π —Å–º—ñ—Ö —ñ —Ç–µ, —è–∫ —Ç–∏ –º–µ–Ω–µ —Ä–æ–∑—É–º—ñ—î—à –±–µ–∑ –∑–∞–π–≤–∏—Ö —Å–ª—ñ–≤. üåπ",
            "–ó —Ç–æ–±–æ—é —è –≤—ñ–¥—á—É–≤–∞—é —Å–µ–±–µ —Å–ø—Ä–∞–≤–∂–Ω—ñ–º. –î—è–∫—É—é, —â–æ –Ω–∞–¥–∏—Ö–∞—î—à –º–µ–Ω–µ —Å—Ç–∞–≤–∞—Ç–∏ –∫—Ä–∞—â–∏–º –∫–æ–∂–Ω–æ–≥–æ –¥–Ω—è! üí™‚ù§Ô∏è",
            "–¢–∏ ‚Äî –º—ñ–π –Ω–∞–π—É–ª—é–±–ª–µ–Ω—ñ—à–∏–π —Å–ø–æ–≥–∞–¥ —ñ –º–æ—è –Ω–∞–π–ø—Ä–µ–∫—Ä–∞—Å–Ω—ñ—à–∞ —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—å. –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! üîí",
            "–ù–µ—Ö–∞–π —Ü–µ –º–∞–ª–µ–Ω—å–∫–µ —Å–≤—è—Ç–æ –Ω–∞–≥–∞–¥–∞—î —Ç–æ–±—ñ, –Ω–∞—Å–∫—ñ–ª—å–∫–∏ —Ç–∏ –æ—Å–æ–±–ª–∏–≤–∞ –¥–ª—è –º–µ–Ω–µ. –ë—É–¥—å–º–æ —â–∞—Å–ª–∏–≤—ñ —Ä–∞–∑–æ–º! ü•Ç‚ù§Ô∏è"
        ];

        // --- –õ–û–ì–Ü–ö–ê –°–ê–ô–¢–£ ---

        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const welcomeScreen = document.getElementById('welcome-screen');
        const mainContent = document.getElementById('main-content');
        const modal = document.getElementById('modal');

        // –ö–Ω–æ–ø–∫–∞ "–ù—ñ" —Ç—ñ–∫–∞—î
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // –ö–Ω–æ–ø–∫–∞ "–¢–∞–∫" –≤—ñ–¥–∫—Ä–∏–≤–∞—î —Å–µ—Ä–¥–µ—á–∫–∞
        yesBtn.addEventListener('click', () => {
            welcomeScreen.style.display = 'none';
            mainContent.style.display = 'block';
            renderHearts();
        });

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è 6 —Å–µ—Ä–¥–µ—á–æ–∫
        function renderHearts() {
            const container = document.getElementById('hearts-container');
            if(container.innerHTML !== "") return;

            for (let i = 0; i < 6; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.onclick = () => {
                    document.getElementById('modal-img').src = photoLinks[i];
                    document.getElementById('modal-text').innerText = texts[i];
                    modal.style.display = 'flex';
                };
                container.appendChild(heart);
            }
        }

        // –ó–∞–∫—Ä–∏—Ç—Ç—è –≤—ñ–∫–Ω–∞
        document.querySelector('.close-btn').onclick = () => {
            modal.style.display = 'none';
        };

        window.onclick = (e) => {
            if (e.target == modal) modal.style.display = 'none';
        };
    </script>
</body>
</html>
